name: Release

on:
    push:
        branches:
            - main

jobs:
    get-version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.gitversion.outputs.semVer }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup .NET (for GitVersion)
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "8.0.x"

            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.11.0
              with:
                  versionSpec: "5.x"

            - name: Run GitVersion
              id: gitversion
              uses: gittools/actions/gitversion/execute@v0.11.0

            - name: Output version
              run: 'echo "GitVersion returned: ${{ steps.gitversion.outputs.semVer }}"'

    pytests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              run: pip install uv

            - name: Install dependencies
              run: uv sync

            - name: Run tests with verbose output
              run: uv run pytest tests/ -sv

    build:
        runs-on: ubuntu-latest
        needs: [get-version, pytests]
        outputs:
            dist-path: dist
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install uv
              run: pip install uv uv-dynamic-versioning

            - name: Configure Poetry dynamic versioning
              run: |
                  echo "Setting version to ${{ needs.get-version.outputs.version }}"
              env:
                  UV_DYNAMIC_VERSIONING_BYPASS: ${{ needs.get-version.outputs.version }}

            - name: Install dependencies
              run: uv sync

            - name: Build package
              run: |
                  export UV_DYNAMIC_VERSIONING_BYPASS=${{ needs.get-version.outputs.version }}
                  uv build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    release:
        runs-on: ubuntu-latest
        needs: [get-version, build]
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Create Git Tag
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git fetch --tags
                  git tag ${{ needs.get-version.outputs.version }}
                  git push origin ${{ needs.get-version.outputs.version }}

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ needs.get-version.outputs.version }}
                  name: Release ${{ needs.get-version.outputs.version }}
                  generate_release_notes: true
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    pypi-publish:
        runs-on: ubuntu-latest
        needs: [get-version, build]
        permissions:
            id-token: write
        environment:
            name: pypi
            url: https://pypi.org/p/yaml-reference

        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/
            - name: Publish release distributions to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
